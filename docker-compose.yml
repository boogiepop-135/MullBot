version: '3.8'
services:
  app:
    build: .
    image: mullbot:latest
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      MONGODB_URI: mongodb://root:example@mongo:27017/mullbot?authSource=admin
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:
