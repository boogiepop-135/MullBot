services:
  app:
    build: .
    image: mullbot:latest
    container_name: mullbot-app-1
    restart: always
    environment:
      NODE_ENV: production
      ENV: production
      PORT: 3001
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgresql://evolution:evolutionpass@postgres:5432/mullbot_db?schema=public
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      # Google Sheets API - Catálogo de productos en tiempo real (opcional)
      GOOGLE_SHEETS_API_KEY: ${GOOGLE_SHEETS_API_KEY:-}
      GOOGLE_SHEETS_SPREADSHEET_ID: ${GOOGLE_SHEETS_SPREADSHEET_ID:-}
      GOOGLE_SHEETS_RANGE: ${GOOGLE_SHEETS_RANGE:-CatálogoProductosWhatsapp!A:F}
      # Evolution API Configuration
      USE_EVOLUTION_API: "true"
      EVOLUTION_URL: http://evolution-api:8080
      EVOLUTION_APIKEY: ${EVOLUTION_APIKEY:-TuClaveSecretaChangeMe123}
      EVOLUTION_INSTANCE_NAME: ${EVOLUTION_INSTANCE_NAME:-mullbot-principal}
      # URL pública de tu dominio (opcional, si no usas ngrok)
      PUBLIC_URL: ${PUBLIC_URL:-}
      # Solo necesario si usas ngrok
      NGROK_API_HOST: ${NGROK_API_HOST:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      evolution-api:
        condition: service_started
    command: ["/bin/sh", "-c", "sleep 10 && npx prisma migrate deploy && node dist/scripts/create-admin-auto.js && npm start"]

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolutionpass
      POSTGRES_DB: mullbot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution -d mullbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      SERVER_PORT: 8080
      AUTHENTICATION_API_KEY: ${EVOLUTION_APIKEY:-TuClaveSecretaChangeMe123}
      AUTHENTICATION_EXPOSE_INTERNAL: "false"
      # Database Configuration (usando esquema 'evolution' en mullbot_db)
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: "postgresql"
      DATABASE_CONNECTION_URI: postgresql://evolution:evolutionpass@postgres:5432/mullbot_db?schema=evolution
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      # Redis Cache Configuration (¡CRÍTICO!)
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://redis:6379/0
      CACHE_LOCAL_ENABLED: "false"
      # Webhook Configuration
      WEBHOOK_GLOBAL_ENABLED: "true"
      WEBHOOK_GLOBAL_URL: ${API_BASE_URL:-http://localhost:3001}/webhook/evolution
      WEBHOOK_EVENTS: messages.upsert,connection.update,qrcode.updated
      # QR Code Configuration
      QRCODE_LIMIT: "30"
      QRCODE_COLOR: "198,31,31"
      # Logging
      LOG_LEVEL: "ERROR"
      LOG_COLOR: "true"
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  evolution_instances:
  evolution_store:
