  #   depends_on:
  #     - mongo
  #   networks:
  #     - default

  # Evolution API - Alternativa más robusta a whatsapp-web.js
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: "postgresql"
      DATABASE_CONNECTION_URI: postgresql://evolution:evolutionpass@postgres:5432/mullbot_db?schema=public
      AUTHENTICATION_API_KEY: ${EVOLUTION_APIKEY:-TuClaveSecretaChangeMe123}
      AUTHENTICATION_EXPOSE_INTERNAL: "false"
      WEBHOOK_GLOBAL_ENABLED: "true"
      WEBHOOK_GLOBAL_URL: ${API_BASE_URL:-http://localhost:3001}/webhook/evolution
      WEBHOOK_EVENTS: messages.upsert,connection.update,qrcode.updated
      QRCODE_LIMIT: "30"
      QRCODE_COLOR: "198,31,31"
      LOG_LEVEL: "ERROR"
      LOG_COLOR: "true"
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres_data:
  evolution_instances:
  evolution_store:
