services:
  app:
    build: .
    image: mullbot:latest
    restart: always
    environment:
      NODE_ENV: production
      ENV: production
      PORT: 3000
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      MONGODB_URI: mongodb://root:example@mongo:27017/mullbot?authSource=admin
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy
    command: ["/bin/sh", "-c", "sleep 10 && node dist/scripts/create-admin-auto.js && npm start"]

  mongo:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ngrok:
    image: ngrok/ngrok:latest
    restart: always
    command: 
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml:ro
    ports:
      - "4040:4040"  # Dashboard de ngrok
    depends_on:
      - app
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}

volumes:
  mongodata:
