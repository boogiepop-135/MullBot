services:
  app:
    build: .
    image: mullbot:latest
    restart: always
    environment:
      NODE_ENV: production
      ENV: production
      PORT: 3001
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgresql://evolution:evolutionpass@postgres:5432/mullbot_db?schema=public
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      # URL pública de tu dominio (opcional, si no usas ngrok)
      PUBLIC_URL: ${PUBLIC_URL:-}
      # Solo necesario si usas ngrok
      NGROK_API_HOST: ${NGROK_API_HOST:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/bin/sh", "-c", "sleep 10 && npx prisma migrate deploy && node dist/scripts/create-admin-auto.js && npm start"]

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolutionpass
      POSTGRES_DB: mullbot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution -d mullbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Servicio de Ngrok (OPCIONAL - solo si no tienes dominio propio)
